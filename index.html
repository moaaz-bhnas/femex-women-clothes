<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="index.css">
  <title>Femex | Women</title>
</head>
<body class="body">
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand mr-lg-5" href="#">
        <img src="img/logo.png" alt="Femex logo">
      </a> <!-- logo -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse" aria-controls="collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> <!-- menu icon -->
    
      <div class="collapse navbar-collapse" id="collapse">
        <ul class="list navbar-nav mr-auto pl-2 pl-lg-0">
          <li class="nav-item active">
            <a class="nav-link px-lg-4" href="#">New Arrivals<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-4" href="#">Women</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link px-lg-4" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-4" href="#">Kids</a>
          </li>
        </ul> <!-- navigation list -->
        <form class="form-inline my-2 my-lg-0 mx-auto">
          <label class="p-2 mr-2" for="navbar__searchInput">
            <i class="fas fa-search" aria-hidden="true"></i>
          </label>
          <input class="navbar__searchInput" id="navbar__searchInput" type="search" placeholder="Search..." aria-label="Search">
        </form> <!-- search form -->
        <span class="navbar-text d-flex">
          <a href="#" class="p-2 navbar__iconLink">
            <i class="navbar__cartIcon fas fa-shopping-cart fa-lg" aria-hidden="true"></i>
          </a>
          <a href="#" class="p-2 navbar__iconLink">
            <i class="navbar__userIcon fas fa-user fa-lg" aria-hidden="true"></i>
          </a>
        </span>
      </div> <!-- collapse -->
    </div> <!-- container -->
  </nav> <!-- navbar -->

  <div class="breadcrumbBar py-2 position-relative">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <a href="#" class="breadcrumbBar__arrowLink p-3 link_decorationOnHover_none">
        <i class="fas fa-chevron-left fa-lg" aria-hidden="true"></i>
        <span class="text-white ml-3 font-weight-md">Woman's Clothes</span>
      </a>

      <nav aria-label="breadcrumb">
        <ol class="list breadcrumb bg-transparent mb-0">
          <il class="breadcrumb-item"><a class="text-white" href="#">Home</a></il>
          <il class="breadcrumb-item"><a class="text-white" href="#">Brands</a></il>
          <il class="breadcrumb-item"><a class="text-white" href="#">Le Collezioni</a></il>
        </ol> <!-- breadcrumb list -->
      </nav> <!-- right -->
    </div> <!-- container -->
  </div> <!-- breadcrumb bar -->

  <div class="jumbotron jumbotron-fluid text-white text-center">
    <h1 class="text-uppercase jumbotron__title font-weight-bold">Woman's Clothes</h1>
  </div> <!-- banner -->

  <section class="productSection container py-5">
    <div class="row">
      <hgroup class="col-auto mb-3 mb-md-0">
        <h2 class="productSection__title">Products</h2>
        <h3 class="productSection__subTitle text-uppercase font-weight-bold position-relative pb-3">Woman's Clothes</h3>
      </hgroup>
    </div>
  </section> <!-- product section -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
