<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Femex | Women</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand mr-lg-5" href="#">
        <img src="img/logo.png" alt="Femex logo">
      </a> <!-- logo -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapse" aria-controls="collapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button> <!-- menu icon -->
    
      <div class="collapse navbar-collapse" id="collapse">
        <ul class="navbar-nav mr-auto pl-2 pl-lg-0">
          <li class="nav-item active">
            <a class="nav-link px-lg-4" href="#">New Arrivals<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-4" href="#">Women</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link px-lg-4" href="#">Men</a>
          </li>
          <li class="nav-item">
            <a class="nav-link px-lg-4" href="#">Kids</a>
          </li>
        </ul> <!-- navigation list -->
        <form class="form-inline my-2 my-lg-0 mx-auto">
          <label class="p-2 mr-2" for="navbar__searchInput">
            <i class="fas fa-search" aria-hidden="true"></i>
          </label>
          <input class="navbar__searchInput" id="navbar__searchInput" type="search" placeholder="Search..." aria-label="Search">
        </form> <!-- search form -->
        <span class="navbar-text d-flex">
          <a href="#" class="p-2 navbar__userLink">
            <i class="navbar__cartIcon fas fa-shopping-cart fa-lg" aria-hidden="true"></i>
          </a>
          <a href="#" class="p-2 navbar__userLink">
            <i class="navbar__userIcon fas fa-user fa-lg" aria-hidden="true"></i>
          </a>
        </span>
      </div> <!-- collapse -->
    </div> <!-- container -->
  </nav> <!-- navbar -->

  <div class="breadcrumbBar py-3 position-relative">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="d-flex align-items-center mb-3  mb-md-0">
        <a href="#" class="breadcrumbBar__leftArrowLink p-3 text-white" aria-label="left arrow">
          <i class="fas fa-chevron-left fa-lg" aria-hidden="true"></i>
        </a>
        <img class="mr-4 ml-3" src="img/logo-2.png" alt="Logo">
        <a href="#" class="rounded-circle p-4 breadcrumbBar__downArrowLink d-flex justify-content-center align-items-center text-white link_decorationOnHover_none">
          <i class="fas fa-chevron-down" aria-hidden="true"></i>
        </a>
      </div> <!-- left -->

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0">
          <il class="breadcrumb-item"><a class="text-white" href="#">Home</a></il>
          <il class="breadcrumb-item"><a class="text-white" href="#">Brands</a></il>
          <il class="breadcrumb-item"><a class="text-white" href="#">Le Collezioni</a></il>
        </ol> <!-- breadcrumb list -->
      </nav> <!-- right -->
    </div> <!-- container -->
  </div> <!-- breadcrumbbar -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
